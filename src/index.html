<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Welcome</title>
  </head>
  <body>
    <header>
      <a class="logo" href="#"></a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a class="recipes-counter" href="#"></a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <ul class="recipes"></ul>
    </main>
    <footer class="footer">
      <hr />
      <small
        >Copyright &#9400; 2022 Created by Sahar Abdel Samad and Daniel
        Ufeli</small
      >
    </footer>
    <div id="commentModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContent"></div>
        <form>
          <span id="message"></span>
          <h2>Add a Comment</h2>
          <div class="pad-btm">
            <input type="text" name="name" id="name" placeholder="Your Name" />
          </div>
          <div class="pad-btm">
            <textarea
              name="insight"
              id="insight"
              placeholder="Your Insight"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="pad-btm">
            <input type="button" id="commentBtn" value="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
